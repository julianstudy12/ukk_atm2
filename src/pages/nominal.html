<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>ATM - Masukan Kartu</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center font-mono">
	<div class="container bg-[#597298] rounded-lg flex py-[40px]">
		<div class="flex flex-col gap-8 ml-[100px]">
			<h1 class="text-center text-4xl text-white mb-6">Silahkan Pilih Paket Nominal</h1>
			<div class="flex gap-16">
				<div class="flex flex-col text-4xl text-white gap-8">
					<button onclick="Click(pengambilan.seratus)"><- 100.000</button>
					<button onclick="Click(pengambilan.duaratus)"><- 200.000</button>
					<button onclick="Click(pengambilan.tigaratus)"><- 300.000</button>
					<a href="../pages/nominalLain.html"><- Nominal Lain</a>
				</div>
				<div class="flex flex-col text-4xl text-white items-end gap-8">
					<button onclick="Click(pengambilan.limaratus)">500.000 -></button>
					<button onclick="Click(pengambilan.sejuta)">1.000.000 -></button>
					<button onclick="Click(pengambilan.setengah)">1.500.000 -></button>
					<button onclick="alert('fitur belum ada')" class="ml-[45px]">Transaksi -> Lain</button>
				</div>
			</div>
    </div>
			
		<a href="">
			<img class="rounded-lg w-[90%]" src="../images/ambil-uang.jpg" />
		</a>
	</div>
		<script>
			let saldo = 5000000
			let newSaldo

			const pengambilan = {
				seratus : 100000,
				duaratus : 200000,
				tigaratus : 300000,
				limaratus : 500000,
				sejuta : 1000000,
				setengah : 1500000,
			}
			function Click(value) {
				if (saldo < value) {
					alert('Saldo Anda Kurang')
				} else {
					newSaldo = saldo - value
					saldo = newSaldo
					const valusaldo = confirm(`Anda Berhasil Menarik Saldo ${value} Sisa Saldo Anda ${saldo}`)
				}
			}
		</script>
</body>

</html>
