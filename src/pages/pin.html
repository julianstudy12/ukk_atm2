<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>ATM - Masukan Kartu</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
	<div class="container bg-[#597298] rounded-lg flex items-center">
		<div
			class="heading w-8/12 text-white  text-3xl font-mono px-10 gap-12">
			<h1 class="text-center mb-[20px]">Silahkan Masukan Pin Anda</h1>
      <div class="flex gap-[9px]">
        <input type="password" class="w-[200px] text-black rounded-lg" id="pin">
        <p onclick="onPin()" class="text-green-300">ENTER >></p>
        <p class="text-red-300">CANCEL >></p>
      </div>
      <h1 class="text-center mt-[20px]">Please Insert Your Pin</h1>
      </div>
      <div class="w-[60%]">
        <img src="../images/masukan-pin.jpg" >
       </div>
	</div>
  <script>
    const pin = document.getElementById('pin')

    function onPin() {
      if (pin.value == '123456') {
        location.href="nominal.html"
      } else {
        alert('PIN SALAH')
      }
    }
    

  </script>
</body>

</html>
